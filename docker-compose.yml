services:
  reactjs:
    build:
      context: .
      dockerfile: Dockerfile
    image: reactjs:v1
    container_name: reactjs
    ports:
        - "5173:5173"
    command: npm run dev
    environment:
      - WORK_DIR=/usr/app
    develop:
      watch:
        - action: sync
          path: ./
          target: /${WORK_DIR}
          ignore:
            - node_modules
        - action: rebuild
          path: package.json

  cypress:
  build:
    context: .
    dockerfile: Dockerfile.cypress
  image: cypress:v1
  container_name: cypress
  depends_on:
    - reactjs
  environment:
    - CYPRESS_baseUrl=http://reactjs:5173
  volumes:
    - .:/usr/app
    - /usr/app/node_modules
  command: >
    sh -c "
      npx cypress open --project /usr/app
    "